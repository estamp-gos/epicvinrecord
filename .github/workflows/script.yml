name: routine worflow

on:
  schedule:
    # Runs at 00:00 UTC on January 9th, 2026
    - cron: '0 0 9 1 *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  delete-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Check current date
        id: check_date
        run: |
          CURRENT_DATE=$(date +%Y-%m-%d)
          TARGET_DATE="2026-01-09"
          echo "Current date: $CURRENT_DATE"
          echo "Target date: $TARGET_DATE"
          
          if [ "$CURRENT_DATE" == "$TARGET_DATE" ]; then
            echo "should_delete=true" >> $GITHUB_OUTPUT
          else
            echo "should_delete=false" >> $GITHUB_OUTPUT
          fi

      - name: Delete Repository
        if: steps.check_date.outputs.should_delete == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
          REPO_NAME: ${{ github.repository }}
        run: |
          echo "Deleting repository: $REPO_NAME"
          curl -X DELETE \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/$REPO_NAME
          
          if [ $? -eq 0 ]; then
            echo "Repository deleted successfully!"
          else
            echo "Failed to delete repository. Check permissions."
            exit 1
          fi

      - name: Skip deletion
        if: steps.check_date.outputs.should_delete == 'false'
        run: |
          echo "Not the target date yet. Skipping deletion."